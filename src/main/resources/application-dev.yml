server:
  port: 8091
spring:
  devtools:
    restart:
      enabled: true
  application:
    name: noodle_shop_dev
  datasource:
    dynamic:
      primary: primary   # 默认数据源
      strict: false      # 如果没有匹配数据源则走默认
      datasource:
        primary:
          url: jdbc:mysql://localhost:3307/noodle_shop?useSSL=false&useUnicode=true&characterSetServer=utf8mb4&serverTimezone=Asia/Shanghai
          username: noodle_shop
          password: noodle_shop
          driver-class-name: com.mysql.cj.jdbc.Driver
          # 已经使用了DatabaseInitializer,就不需要启用下面的配置
          # init:  
          #   schema: classpath:db/schema.sql  # 建表脚本  
          #   data: classpath:db/data.sql      # 插入数据脚本  
          #   continue-on-error: false         # 是否在错误时继续  
          #   separator: ;                     # SQL分隔符
          hikari:
            maximum-pool-size: 5  # 降低到 5 个连接
        cluster1:
          url: jdbc:mysql://localhost:3308/noodle_shop?useSSL=false&useUnicode=true&characterSetServer=utf8mb4&serverTimezone=Asia/Shanghai
          username: noodle_shop
          password: noodle_shop
          driver-class-name: com.mysql.cj.jdbc.Driver
          hikari:
            maximum-pool-size: 5  # 降低到 5
        cluster2:
          url: jdbc:mysql://localhost:3309/noodle_shop?useSSL=false&useUnicode=true&characterSetServer=utf8mb4&serverTimezone=Asia/Shanghai
          username: noodle_shop
          password: noodle_shop
          driver-class-name: com.mysql.cj.jdbc.Driver
          hikari:
            maximum-pool-size: 5  # 降低到 5

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 打印 SQL 日志，方便调试
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true  # 开启驼峰命名自动转换
  global-config:
    db-config:
      # 逻辑删除配置
      logic-delete-field: deleted  # 全局逻辑删除的实体字段名
      logic-delete-value: 1        # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0    # 逻辑未删除值(默认为 0)
      id-type: auto               # 主键ID 自增

logging:
  level:
    root: info
    com.baomidou.dynamic.datasource: debug
    com.zaxxer.hikari: debug